{% extends "bootstrap/base.html" %}

{% block title %}
Recordium
{% endblock %}

{% block styles %}
{{super()}}
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('.static', filename='bootstrap.min.css')}}">
<link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}">
<srcipt src="{{url_for('.static', filename='bootstrap.min.js')}}">
<srcipt src="{{url_for('.static', filename='jquery-3.3.1.min.js')}}">
<style>
  .signup {
    height: 45px;
    width: 150px;
    border-radius: 20px;
    border: 1px solid #60b0f4;
    margin-top: 2em;
    color: #000;
    padding-top: 0.8em;
  }
  .login {
    margin-top: 1em;
  }
</style>
{% endblock %}

{% block content %}
  <nav class="navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a class="navbar-brand" href="/" style="color: #000;">Recordium</a> -->
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container" style="text-align: center;">
    <img src="{{url_for('.static', filename='recordium.png')}}" style="padding-top: 10%;">
    <hr style="width: 50%;">
    <h3>No. 1 Scheduling and Reminders App<sup>*</sup></h3>
    <a href="/signup" class="btn btn-default signup">SIGN UP</a>
    <h5 class="login">Already have an account ? <a href="/login">Login</a></h5>
{% endblock %}
